<div class="container">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filters
        </mat-panel-title>
        <mat-panel-description align="end">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="row" id="filter-container">
        <div class="col-3" id="sort-container">
          <div class="row">
            <div class="title">Sort by:</div>
          </div>
          <div class="row radio-container">
            <div class="col-6"><input type="radio" name="sort" value="date" (change)="sortByDate()">Date</div>
            <div class="col-6"><input type="radio" name="sort" value="priority" (change)="sortByPriority()">Priority
            </div>
          </div>
        </div>
        <div class="col-3 temporal">
          <div class="row" id="filterby-container">
            <div class="row">
              <div class="title">Filter by:</div>
            </div>
            <div class="row radio-container">
              <div class="col-6"><input type="radio" name="sort" value="status" (change)="onFilterChange('status')"
                  #statusRadio>Status</div>
              <div class="col-6"><input type="radio" name="sort" value="priority" (change)="onFilterChange('priority')"
                  #priorityRadio>Priority</div>
            </div>
          </div>
          <div class="row" id="options-container">
            <div *ngIf="selectedOption=='status'" class="row" id="status-options">
              <div class="pill" id="new" (click)="filterByStatus(Status.NEW)">NEW</div>
              <div class="pill" id="in-progress" (click)="filterByStatus(Status.IN_PROGRESS)">IN PROGRESS</div>
              <div class="pill" id="completed" (click)="filterByStatus(Status.COMPLETED)">COMPLETED</div>
            </div>
            <div *ngIf="selectedOption=='priority'" class="row" id="priority-options">
              <div class="pill" id="low" (click)="filterByPriority(Priority.LOW)">LOW</div>
              <div class="pill" id="medium" (click)="filterByPriority(Priority.MEDIUM)">MEDIUM</div>
              <div class="pill" id="high" (click)="filterByPriority(Priority.HIGH)">HIGH</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="reset-filters" (click)="resetFilters()">
        Reset Filters
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
