<div class="container">
  <mat-card appearance="outlined">
    <mat-card-content>
      <div class="container">
        <div class="row">
          <div class="col-1" id="checkox-container">
          <input type="checkbox" name="" id="checkbox" [checked]="data.status == Status.COMPLETED">
          </div>
          <div class="col-8">
            <div class="row">
              <div class="col-1 pill" id="progress" [ngClass]="getStatusClass(data.status)">{{data.status.toUpperCase()}}</div>
              <div class="col-1 pill" id="priority" [ngClass]="getPriorityClass(data.priority)">{{data.priority.toUpperCase()}}</div>
            </div>
            <div class="row">
              <div class="col-6">
                <div id="title">{{data.title}}</div>
              </div>
              <div class="col-6" id="date">
                {{data.date | date:'dd/MM/yyyy'}}
              </div>
            </div>
            <div class="row">
              <div class="col-12" id="description">{{data.description}}</div>
            </div>
          </div>
          <div class="col-3" id="actions-container">
              <div class="col-6" id="edit">
                <mat-icon (click)="openEditModal(data.id)">edit</mat-icon>
              </div>
              <div class="col-6" id="delete">
                <mat-icon (click)="openConfirmModal(data.id)">delete</mat-icon>
              </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
